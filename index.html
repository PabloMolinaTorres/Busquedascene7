<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualiza</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .leftMenu {
            width: 320px;
            border-right: 1px solid #eeeeee;
            background-color: #fff;
            overflow-y: auto;
        }
        .leftMenu .intro {
            font-size: 12px;
            padding: 20px 20px 0;
        }
        .leftMenu textarea {
            width: calc(100% - 40px);
            border: 1px solid #eee;
            margin: 20px;
            height: 150px;
        }
        .leftMenu button {
            width: calc(100% - 40px);
            border: none;
            margin: 0 20px 20px;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        .imgContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            width: 100%;
            background-color: #fff;
        }
        .imgWrapper {
            width: 200px;
            height: 200px;
            position: relative;
            display: block;
            overflow: hidden;
            border: 1px solid #eeeeee;
        }
        .imgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .rightContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .download-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            opacity: 0.8;
            cursor: pointer;
            background-image: url('https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/descarga.png');
            background-size: cover;
        }
        .download-icon:hover {
            opacity: 1;
        }
        .icon-switch {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .icon-switch img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }
        .icon-switch img.active {
            filter: grayscale(0%);
        }
        .setBar {
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        .setBar button {
            background-color: #8fca00;
            border: none;
            font-size: 12px;
            text-transform: uppercase;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .toggle-switch {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            display: none;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: '';
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #8fca00;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leftMenu">
            <div class="icon-switch">
                <img src="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/falabella.png" id="falabellaIcon" class="active">
                <img src="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/sodimac-bn.png" id="sodimacIcon">
                <img src="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/tottus-bn.png" id="tottusIcon">
            </div>
            <div class="intro">
                Descargar imágenes desde:<br>
                <div id="paisesContainer">
                    <div class="pais seleccionado" data-pais="CL">Chile</div>
                    <div class="pais" data-pais="CO">Colombia</div>
                    <div class="pais" data-pais="PE">Perú</div>
                </div>
            </div>
            <textarea id="skus" placeholder="Seleccione VISTA e ingrese SKU_VISTA..."></textarea>
            <div class="toggle-switch">
                <span>Vista</span>
                <label class="switch">
                    <input type="checkbox" id="viewToggle">
                    <span class="slider"></span>
                </label>
                <span>SKU</span>
            </div>
            <button id="buscar">Buscar</button>
        </div>
        <div class="rightContainer">
            <div class="setBar">
                <button id="descargartodo">Descargar Todo</button>
            </div>
            <div class="imgContainer" id="imgContainer"></div>
        </div>
    </div>

    <script>
        var pais = "CL";
        var useFalabella = true;
        var viewMode = "vista"; 

        // Función para actualizar países
        function actualizarPaises() {
            $('#paisesContainer div').click(function() {
                $('#paisesContainer div').removeClass('seleccionado');
                $(this).addClass('seleccionado');
                pais = $(this).data('pais');
                $('#imgContainer').empty();
            });
        }

        $('#viewToggle').change(function() {
            viewMode = $(this).is(':checked') ? 'sku' : 'vista';
        });

        // Click en los iconos para cambiar de marca
        $('#falabellaIcon').click(function() {
            useFalabella = true;
            $('#falabellaIcon').addClass('active');
            $('#sodimacIcon').removeClass('active');
            $('#tottusIcon').removeClass('active');
            $('#imgContainer').empty();
        });

        $('#sodimacIcon').click(function() {
            useFalabella = false;
            $('#falabellaIcon').removeClass('active');
            $('#sodimacIcon').addClass('active');
            $('#tottusIcon').removeClass('active');
            $('#imgContainer').empty();
        });

        $('#tottusIcon').click(function() {
            useFalabella = false;
            $('#falabellaIcon').removeClass('active');
            $('#sodimacIcon').removeClass('active');
            $('#tottusIcon').addClass('active');
            $('#imgContainer').empty();
        });

        // Carga de imágenes
        function loadImage(sku) {
            var baseUrl = useFalabella ? 
                `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabella${pais}/` :
                `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/sodimac${pais}/`;

            var imgUrl = `${baseUrl}${sku}/w=1500,h=1500,fit=pad`;
            var img = new Image();
            img.src = imgUrl;

            img.onload = function() {
                var wrapper = $('<div class="imgWrapper"></div>');
                wrapper.append(img);
                $('#imgContainer').append(wrapper);
            };
        }

        $('#buscar').click(function() {
            var skus = $('#skus').val().split('\n');
            $('#imgContainer').empty();
            skus.forEach(function(sku) {
                sku = sku.trim();
                if (sku) {
                    loadImage(sku);
                }
            });
        });

        $('#descargartodo').click(function() {
            var zip = new JSZip();
            var urls = [];

            $('.imgWrapper img').each(function() {
                urls.push($(this).attr('src'));
            });

            urls.forEach(function(url, index) {
                JSZipUtils.getBinaryContent(url, function(err, data) {
                    if (err) throw err;
                    zip.file(`image_${index + 1}.jpg`, data, { binary: true });
                    if (index === urls.length - 1) {
                        zip.generateAsync({ type: 'blob' }).then(function(content) {
                            saveAs(content, 'images.zip');
                        });
                    }
                });
            });
        });

        actualizarPaises();
    </script>
</body>
</html>
