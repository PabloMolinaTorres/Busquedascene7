<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Fotos</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .leftMenu {
            width: 320px;
            height: 100vh;
            border-right: 1px solid #eeeeee;
            background-color: #fff;
            overflow-y: auto;
        }
        .leftMenu .intro {
            font-size: 12px;
            padding: 20px 20px 0;
        }
        .leftMenu textarea {
            width: calc(100% - 40px);
            border: 1px solid #eee;
            margin: 20px;
            height: calc(100% - 150px);
        }
        .leftMenu button {
            width: calc(100% - 40px);
            border: none;
            margin: 0 20px 20px;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            padding: 0;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            letter-spacing: .075em;
            cursor: pointer;
        }
        .rightContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            position: relative;
        }
        .result-column {
            width: 45%;
            display: inline-block;
            vertical-align: top;
        }
        .result-column h3 {
            text-align: center;
            position: relative;
        }
        .copy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
            background-color: #007bff;
            height: 40px;
            line-height: 40px;
            padding: 0 20px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            letter-spacing: .075em;
            cursor: pointer;
        }
        .copy-button.copied {
            background-color: #28a745;
        }
        .error-list, .success-list {
            padding: 20px;
            margin: 20px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: calc(100vh - 140px);
            overflow-y: auto;
        }
        .error-list div {
            color: red;
        }
        .success-list div {
            color: green;
        }
        .switch-container {
            text-align: center;
            margin: 20px 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #8fca00;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leftMenu">
            <div class="intro">
                <div>Verificar imágenes desde:</div><br>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="urlSwitch">
                        <span class="slider"></span>
                    </label>
                </div>
                <textarea name="skus" id="skus" cols="30" rows="10" placeholder="Ingresá los SKUs, uno debajo de otro sin comas"></textarea>
                <button id="buscar">VERIFICAR</button>
            </div>
        </div>
        <div class="rightContainer">
            <div class="result-column">
                <h3>SKUs Sin Foto
                    <button class="copy-button" id="copiarSinFoto">COPIAR</button>
                </h3>
                <div class="error-list" id="errorList">
                    <!-- SKUs sin foto aparecerán aquí -->
                </div>
            </div>
            <div class="result-column">
                <h3>SKUs Con Foto
                    <button class="copy-button" id="copiarConFoto">COPIAR</button>
                </h3>
                <div class="success-list" id="successList">
                    <!-- SKUs con foto aparecerán aquí -->
                </div>
            </div>
        </div>
    </div>
    <script>
        let urlOption = 1;

        $('#urlSwitch').change(function() {
            urlOption = this.checked ? 2 : 1;
            console.log("URL option switched to: " + urlOption);
        });

        $('#buscar').click(function() {
            $('#errorList').empty();
            $('#successList').empty();
            var skus = $('#skus').val().split('\n');
            var promises = [];
            skus.forEach(function(sku) {
                sku = sku.trim();
                if (sku !== "") {
                    promises.push(checkImage(sku));
                }
            });
            Promise.all(promises).then(function(results) {
                results.forEach(function(result) {
                    if (result.error) {
                        $('#errorList').append('<div>' + result.sku + '</div>');
                    } else {
                        $('#successList').append('<div>' + result.sku + '</div>');
                    }
                });
            });
        });

        $('#copiarSinFoto').click(function() {
            var errores = [];
            $('#errorList div').each(function() {
                errores.push($(this).text());
            });
            var textoErrores = errores.join('\n');
            navigator.clipboard.writeText(textoErrores).then(function() {
                $('#copiarSinFoto').text('COPIADO').addClass('copied');
                setTimeout(function() {
                    $('#copiarSinFoto').text('COPIAR').removeClass('copied');
                }, 2000);
            }, function(err) {
                console.error('Error al copiar al portapapeles: ', err);
            });
        });

        $('#copiarConFoto').click(function() {
            var exitosos = [];
            $('#successList div').each(function() {
                exitosos.push($(this).text());
            });
            var textoExitosos = exitosos.join('\n');
            navigator.clipboard.writeText(textoExitosos).then(function() {
                $('#copiarConFoto').text('COPIADO').addClass('copied');
                setTimeout(function() {
                    $('#copiarConFoto').text('COPIAR').removeClass('copied');
                }, 2000);
            }, function(err) {
                console.error('Error al copiar al portapapeles: ', err);
            });
        });

            return new Promise(function(resolve) {
                let url;

                    url = 'https://otrodominio.com/images/' + sku + '?scl=1&qlt=100,1&cache=off';
