    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .leftMenu {
            width: 320px;
            border-right: 1px solid #eeeeee;
            background-color: #fff;
            overflow-y: auto;
        }
        .leftMenu .intro {
            font-size: 12px;
            padding: 20px 20px 0;
        }
        .leftMenu textarea {
            width: calc(100% - 40px);
            border: 1px solid #eee;
            margin: 20px;
            height: calc(100% - 250px);
        }
        .leftMenu button {
            width: calc(100% - 40px);
            border: none;
            margin: 0 20px 20px;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            padding: 0;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            letter-spacing: .075em;
            cursor: pointer;
        }
        .rightContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }
        .error-list {
            padding: 20px;
            margin: 20px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
        }
        .error-list div {
            margin-bottom: 5px;
            color: red;
        }
        .progress-bar {
            width: calc(100% - 40px);
            border: 1px solid #eee;
            margin: 20px;
            height: 20px;
            background-color: #f3f3f3;
        }
        #progress {
            height: 100%;
            width: 0;
            background-color: #8fca00;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
