<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualiza</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .leftMenu, .rightMenu {
            width: 320px;
            min-width: 320px;
            background-color: #fff;
            overflow-y: auto;
            position: relative;
        }
        .leftMenu {
            border-right: 1px solid #eeeeee;
        }
        .rightMenu {
            border-left: 1px solid #eeeeee;
        }
        .leftMenu .intro, .rightMenu .intro {
            font-size: 12px;
            padding: 20px 20px 0;
        }
        .leftMenu textarea, .rightMenu textarea {
            width: calc(100% - 40px);
            border: 1px solid #eee;
            margin: 20px;
            height: 150px;
        }
        .leftMenu button, .rightMenu button {
            width: calc(100% - 40px);
            border: none;
            margin: 0 20px 20px;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            padding: 0;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            letter-spacing: .075em;
            cursor: pointer;
        }
        .rightMenu button[disabled] {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .rightContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }
        .imgContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .imgContainer .imgWrapper {
            width: 200px;
            height: 200px;
            position: relative;
            display: block;
            overflow: hidden;
            border: 1px solid #eeeeee;
        }
        .imgContainer .imgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .download-icon {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 24px;
            height: 24px;
            opacity: 0.8;
            cursor: pointer;
            background-image: url('https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/descarga.png');
            background-size: cover;
        }
        .download-icon:hover {
            opacity: 1;
        }
        .setBar {
            background-color: #fff;
            padding: 20px;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .setBar button {
            padding: 0;
            background-color: #8fca00;
            border: none;
            font-size: 12px;
            text-transform: uppercase;
            line-height: 30px;
            height: 30px;
            padding: 0 15px;
            color: white;
            font-weight: 700;
            letter-spacing: .075em;
            cursor: pointer;
            border-radius: 5px;
            margin: 0;
        }
        .setBar button:hover {
            background-color: #8fca00;
            color: white;
        }
        .pais.seleccionado {
            font-weight: 700;
            text-decoration: underline;
            color: #333;
        }
        .pais {
            display: inline-block;
            padding-right: 10px;
            cursor: pointer;
            color: #bbbbbb;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }
        .icon-switch {
            display: flex;
            align-items: center;
            margin: 20px;
        }
        .icon-switch img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-right: 10px;
        }
        .icon-switch img.inactive {
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leftMenu">
            <div class="icon-switch">
                <img src="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/falabella.png" id="falabellaIcon" class="active">
                <img src="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/sodimac-bn.png" id="sodimacIcon" class="inactive">
                <img src="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/tottus-bn.png" id="tottusIcon" class="inactive">
            </div>
            <div class="intro paises" id="paisesContainer">
                <div>Descargar imágenes desde:</div><br>
                <div class="pais seleccionado" data-pais="CL">Chile</div>
                <div class="pais" data-pais="CO">Colombia</div>
                <div class="pais" data-pais="PE">Perú</div>
            </div>
            <div class="skus-container">
                <textarea name="skus" id="skus" cols="30" rows="15" placeholder="Seleccione VISTA e ingrese SKU_VISTA, uno debajo del otro sin comas. Seleccione SKU e ingrese los SKUs uno debajo del otro sin comas"></textarea>
                <button id="buscar">BUSCAR</button>
            </div>
        </div>
        <div class="rightContainer">
            <div class="setBar">
                <button id="descargartodo">DESCARGAR TODO</button>
                <button id="ordenarVistas" disabled>ORDENAR VISTAS</button>
            </div>
            <div class="imgContainer"></div>
        </div>
        <!-- Nueva sección derecha para renombrado -->
        <div class="rightMenu">
            <h3>Renombrar y Descargar</h3>
            <textarea id="skuInputRight" placeholder="Ingrese los nombres para renombrar, uno por línea"></textarea>
            <div id="rightCount"></div>
            <button id="downloadAll">Descargar Todo</button>
        </div>
    </div>

    <script>
        var pais = "CL";  // Por defecto, Chile
        var useFalabella = true;  // Estado inicial: usar Falabella
        var useSodimac = false;
        var useTottus = false;
        var viewMode = "vista";  // Estado inicial: por vista
        var skuList = [];  // Lista de SKUs
        var country = "CL"; // País inicial

        // Función para cargar imagen
        function loadImage(sku, suffix = "") {
            return new Promise(function(resolve, reject) {
                var baseUrl = `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabella${country}/`;
                var imgUrl = `${baseUrl}${sku}${suffix}/w=1500,h=1500,fit=pad`;
                var img = new Image();
                img.src = imgUrl;
                img.alt = sku + suffix;

                img.onload = function() {
                    var wrapper = $('<div class="imgWrapper"><a href="' + imgUrl + '" target="_blank"></a></div>');
                    wrapper.find('a').append(img);
                    wrapper.append('<div class="sku">' + sku + suffix + '</div>');
                    resolve(wrapper);
                };

                img.onerror = function() {
                    resolve(null); 
                };
            });
        }

        // Búsqueda de imágenes
        $('#buscar').click(function() {
            $('#imgContainer').empty();
            skuList = [];  // Resetear la lista
            var skus = $('#skus').val().trim().split('\n');

            if (skus.length > 0) {
                skus.forEach(function(sku) {
                    sku = sku.trim();
                    if (sku) {
                        if (viewMode === "vista") {
                            skuList.push(sku);
                            loadImage(sku).then(function(imageElement) {
                                if (imageElement) {
                                    $('#imgContainer').append(imageElement);
                                } else {
                                    alert('Imagen no disponible para SKU: ' + sku);
                                }
                            });
                        }
                    }
                });
            } else {
                alert('Por favor, ingrese SKUs.');
            }
        });

        // Renombrado y descarga
        $('#downloadAll').click(function() {
            var renameSkus = $('#skuInputRight').val().trim().split('\n');
            var originalSkus = $('#skus').val().trim().split('\n');

            if (renameSkus.length !== originalSkus.length) {
                alert('La cantidad de SKUs en el lado izquierdo y derecho debe coincidir.');
                return;
            }

            var zip = new JSZip();
            var count = 0;
            var zipFilename = getFormattedDate() + ".zip";
            var urls = [];
            var filenames = [];

            skuList.forEach(function(sku) {
                var baseUrl = `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabellaCL/`;
                var imgUrl = `${baseUrl}${sku}/w=1500,h=1500,fit=pad`;

                var originalSku = originalSkus.find(os => sku.startsWith(os));
                var renameSku = renameSkus[originalSkus.indexOf(originalSku)];

                if (renameSku) {
                    var finalName = sku.replace(originalSku, renameSku);
                    urls.push(imgUrl);
                    filenames.push(finalName);
                }
            });

            urls.forEach(function(url, index) {
                var filename = filenames[index] + ".jpg";
                JSZipUtils.getBinaryContent(url, function(err, data) {
                    if (err) {
                        console.error("Error al obtener contenido binario:", err);
                        return;
                    }
                    zip.file(filename, data, { binary: true });
                    count++;
                    if (count === urls.length) {
                        zip.generateAsync({ type: 'blob' }).then(function(content) {
                            saveAs(content, zipFilename);
                        });
                    }
                });
            });
        });

        // Formato de fecha para el nombre del archivo zip
        function getFormattedDate() {
            var date = new Date();
            var day = String(date.getDate()).padStart(2, '0');
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var hours = String(date.getHours()).padStart(2, '0');
            var minutes = String(date.getMinutes()).padStart(2, '0');
            return day + '-' + month + '_' + hours + minutes;
        }
    </script>
</body>
</html>
